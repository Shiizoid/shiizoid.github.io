        .semestre-titulo {

            margin-bottom: 5px;
        }
        .ramo {
            background-color: var(--color-principal);
            color: var(--color-texto-ramo);
            padding: 14px 12px;
            border-radius: var(--radio-borde);
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            font-size: 0.9em;
            font-weight: 700;
            border: 2px solid rgba(255, 255, 255, 0.8);
            box-shadow: 0 2px 4px rgba(206, 127, 155, 0.1);
        }
        .ramo.bloqueado {
            background-color: var(--color-bloqueado-fondo);
            color: var(--color-bloqueado-texto);
            cursor: not-allowed;
            border-style: dashed;
            border-color: #e0e0e0;
        }
        .ramo.aprobado {
            background-color: var(--color-aprobado);
            color: #2b5168;
            text-decoration: line-through;
            opacity: 0.9;
            border-color: #cde6f9;
        }
        .ramo:not(.bloqueado):not(.aprobado):hover {
            background-color: var(--color-secundario);
            transform: scale(1.05);
            box-shadow: var(--sombra);
        }
    </style>
</head>
<body>

    <h1>Ingenier√≠a Civil en Minas</h1>
    <h2>‚ô° Malla Curricular Interactiva ‚ô°</h2>

    <div class="malla-grid" id="malla-container">
        </div>

    <script>
    // --- L√ìGICA (la magia de JavaScript) ---
    const mallaData = [
        { semestre: 1, ramos: [
            { id: 'mat1', nombre: 'Introducci√≥n a las Matem√°ticas', prerequisitos: [] },
            { id: 'fis1', nombre: 'Introducci√≥n a la F√≠sica', prerequisitos: [] },
            { id: 'iminas', nombre: 'Introducci√≥n a la Ing. de Minas', prerequisitos: [] },
            { id: 'fba', nombre: 'Formaci√≥n B√°sica para la Vida Acad√©mica', prerequisitos: [] },
            { id: 'ing1', nombre: 'Curso Sello I: Ingl√©s I', prerequisitos: [] }
        ]},
        { semestre: 2, ramos: [
            { id: 'alg1', nombre: '√Ålgebra I', prerequisitos: ['mat1'] },
            { id: 'cal1', nombre: 'C√°lculo I', prerequisitos: ['mat1'] },
            { id: 'mec', nombre: 'Mec√°nica', prerequisitos: ['fis1'] },
            { id: 'fba2', nombre: 'Formaci√≥n B√°sica II', prerequisitos: ['fba'] },
            { id: 'ing2', nombre: 'Curso Sello II: Ingl√©s II', prerequisitos: ['ing1'] }
        ]},
        { semestre: 3, ramos: [
            { id: 'alg2', nombre: '√Ålgebra II', prerequisitos: ['alg1'] },
            { id: 'cal2', nombre: 'C√°lculo II', prerequisitos: ['cal1'] },
            { id: 'qgral', nombre: 'Qu√≠mica General', prerequisitos: ['mec'] },
            { id: 'geo_gen', nombre: 'Geolog√≠a General', prerequisitos: [] },
            { id: 'tic', nombre: 'TIC para la Miner√≠a', prerequisitos: [] },
            { id: 'csi3', nombre: 'Curso Sello Institucional III', prerequisitos: [] }
        ]},
        { semestre: 4, ramos: [
            { id: 'edif', nombre: 'Ecuaciones Diferenciales', prerequisitos: ['cal2'] },
            { id: 'cal3', nombre: 'C√°lculo III', prerequisitos: ['cal2'] },
            { id: 'elecmag', nombre: 'Electricidad y Magnetismo', prerequisitos: ['cal2', 'mec'] },
            { id: 'metprod', nombre: 'M√©todos de Producci√≥n Minera', prerequisitos: ['iminas'] },
            { id: 'petmin', nombre: 'Petrograf√≠a y Mineralog√≠a', prerequisitos: ['geo_gen'] },
            { id: 'csi4', nombre: 'Curso Sello Institucional IV', prerequisitos: ['csi3'] }
        ]},
        { semestre: 5, ramos: [
            { id: 'proest', nombre: 'Probabilidad y Estad√≠stica', prerequisitos: ['cal3'] },
            { id: 'feco', nombre: 'Fundamentos de Econom√≠a', prerequisitos: [] },
            { id: 'invop', nombre: 'Investigaci√≥n Operativa', prerequisitos: ['alg2'] },
            { id: 'termo', nombre: 'Termodin√°mica', prerequisitos: ['edif'] },
            { id: 'metnum', nombre: 'M√©todos Num√©ricos', prerequisitos: ['edif'] },
            { id: 'topogeo', nombre: 'Topograf√≠a y Geomensura Minera', prerequisitos: ['geo_gen'] }
        ]},
        { semestre: 6, ramos: [
            { id: 'geoest', nombre: 'Geoestad√≠stica', prerequisitos: ['proest'] },
            { id: 'evalp', nombre: 'Evaluaci√≥n de Proyectos', prerequisitos: ['feco'] },
            { id: 'exgeo', nombre: 'Exploraci√≥n y Geolog√≠a Econ√≥mica', prerequisitos: ['petmin'] },
            { id: 'pertro', nombre: 'Perforaci√≥n y Tronadura', prerequisitos: ['metprod'] },
            { id: 'taller1', nombre: 'Taller Integrador I', prerequisitos: ['metprod'] },
            { id: 'interd1', nombre: 'Interdisciplinar', prerequisitos: [] }
        ]},
        { semestre: 7, ramos: [
            { id: 'evalyac', nombre: 'Evaluaci√≥n Econ√≥mica de Yacimientos', prerequisitos: ['geoest', 'evalp'] },
            { id: 'mecanicaf', nombre: 'Mec√°nica de Fluidos', prerequisitos: ['termo'] },
            { id: 'metalurgia', nombre: 'Fundamentos de Metalurgia', prerequisitos: ['qgral'] },
            { id: 'cargotrans', nombre: 'Cargu√≠o y Transporte', prerequisitos: ['pertro'] },
            { id: 'mecanicaroc', nombre: 'Mec√°nica de Rocas', prerequisitos: ['termo'] },
            { id: 'interd2', nombre: 'Interdisciplinar A+S', prerequisitos: ['interd1'] },
            { id: 'practop', nombre: 'Pr√°ctica Operacional', prerequisitos: [] }
        ]},
        { semestre: 8, ramos: [
            { id: 'software', nombre: 'Software de Productividad Minera', prerequisitos: ['metnum'] },
            { id: 'vent', nombre: 'Ventilaci√≥n y Servicios Mina', prerequisitos: ['mecanicaf'] },
            { id: 'procmin', nombre: 'Procesamiento de Minerales', prerequisitos: ['metalurgia'] },
            { id: 'legis', nombre: 'Legislaci√≥n Minera', prerequisitos: [] },
            { id: 'seguridad', nombre: 'Seguridad y Medio Ambiente en Miner√≠a', prerequisitos: [] },
            { id: 'taller2', nombre: 'Taller Integrador II', prerequisitos: ['taller1'] }
        ]},
        { semestre: 9, ramos: [
            { id: 'titulo1', nombre: 'Proyecto de T√≠tulo I', prerequisitos: ['taller2'] },
            { id: 'gestionemp', nombre: 'Gesti√≥n de Empresas y Liderazgo', prerequisitos: [] },
            { id: 'diseno_sub', nombre: 'Dise√±o y Planif. Mina Subterr√°nea', prerequisitos: ['mecanicaroc', 'cargotrans'] },
            { id: 'diseno_rajo', nombre: 'Dise√±o y Planif. Rajo Abierto', prerequisitos: ['mecanicaroc', 'cargotrans'] },
            { id: 'excelencia', nombre: 'Excelencia Operacional', prerequisitos: [] }
        ]},
        { semestre: 10, ramos: [
            { id: 'titulo2', nombre: 'Proyecto de T√≠tulo II', prerequisitos: ['titulo1'] },
            { id: 'gestiontec', nombre: 'Gesti√≥n de la Tecnolog√≠a en Miner√≠a', prerequisitos: ['gestionemp'] },
            { id: 'resp_social', nombre: 'Responsabilidad Social Empresarial', prerequisitos: [] },
            { id: 'innova', nombre: 'Innovaci√≥n y Emprendimiento', prerequisitos: [] },
            { id: 'practicapro', nombre: 'Pr√°ctica Profesional', prerequisitos: ['practop'] }
        ]}
    ];

    const mallaContainer = document.getElementById('malla-container');
    let ramosAprobados = new Set(JSON.parse(localStorage.getItem('ramosAprobadosIngMinasKitty')) || []);

    function renderMalla() {
        mallaContainer.innerHTML = '';
        
        mallaData.forEach(semestreData => {
            const semestreDiv = document.createElement('div');
            semestreDiv.className = 'semestre';
            semestreDiv.id = `sem${semestreData.semestre}`;
            
            const tituloDiv = document.createElement('div');
            tituloDiv.className = 'semestre-titulo';
            tituloDiv.textContent = `üéÄ Semestre ${semestreData.semestre} üéÄ`;
            semestreDiv.appendChild(tituloDiv);

            semestreData.ramos.forEach(ramo => {
                const ramoDiv = document.createElement('div');
                ramoDiv.className = 'ramo';
                ramoDiv.dataset.id = ramo.id;
                ramoDiv.textContent = ramo.nombre;
                
                const prerrequisitosCumplidos = ramo.prerequisitos.every(pr => ramosAprobados.has(pr));

                if (ramosAprobados.has(ramo.id)) {
                    ramoDiv.classList.add('aprobado');
                } else if (!prerrequisitosCumplidos) {
                    ramoDiv.classList.add('bloqueado');
                }

                ramoDiv.addEventListener('click', () => toggleRamo(ramo, prerrequisitosCumplidos));
                semestreDiv.appendChild(ramoDiv);
            });
            
            mallaContainer.appendChild(semestreDiv);
        });
    }

    function toggleRamo(ramo, prerrequisitosCumplidos) {
        if (ramosAprobados.has(ramo.id)) {
            ramosAprobados.delete(ramo.id);
            const aDesaprobarRecursivo = new Set([ramo.id]);
            let cambio = true;
            while(cambio) {
                cambio = false;
                mallaData.flat().flatMap(s => s.ramos).forEach(r => {
                    if (ramosAprobados.has(r.id) && r.prerequisitos.some(p => aDesaprobarRecursivo.has(p))) {
                        ramosAprobados.delete(r.id);
                        aDesaprobarRecursivo.add(r.id);
                        cambio = true;
                    }
                });
            }

        } else if (prerrequisitosCumplidos) {
            ramosAprobados.add(ramo.id);
        } else {
            alert('¬°Espera! ‡´Æ‚Çç ¬¥ Íí≥ `‚Çé·Éê ‚ô• Debes aprobar los ramos anteriores primero.');
            return;
        }

        localStorage.setItem('ramosAprobadosIngMinasKitty', JSON.stringify([...ramosAprobados]));
        renderMalla();
    }

    renderMalla();
    </script>
